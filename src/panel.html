<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code_Exe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #4A90E2;
            color: white;
            padding: 1rem;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            background: white;
        }

        .message {
            max-width: 70%;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            line-height: 1.4;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .message.user {
            align-self: flex-end;
            background: #4A90E2;
            color: white;
            border-bottom-right-radius: 0;
        }

        .message.bot {
            align-self: flex-start;
            background: #e9efff;
            color: #222;
            border-bottom-left-radius: 0;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        #input-area {
            display: flex;
            padding: 0.75rem;
            background: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
        }

        textarea {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 0.6rem;
            font-size: 1rem;
            resize: none;
            outline: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            margin-left: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #3c7ac7;
        }

        /* Code response container */
        #code-response-container {
            background: #2d2d2d;
            color: #ccc;
            font-family: 'Courier New', Courier, monospace;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem;
            max-height: 50vh;
            overflow-y: auto;
            position: relative;
        }

        #code-response-container pre {
            margin: 0;
            white-space: pre-wrap;
        }

        button.copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #4A90E2;
            border: none;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.3s;
        }

        button.copy-btn:hover {
            background: #3570c7;
        }

        /* Description/explanation container */
        #description-container {
            background: #e8f0fe;
            border-left: 6px solid #4A90E2;
            border-radius: 6px;
            margin: 1rem;
            padding: 1rem 1.2rem;
            color: #222;
            font-size: 1rem;
            line-height: 1.5;
        }

        #description-container h3 {
            margin-top: 0;
            margin-bottom: 0.75rem;
        }

        #description-container ul {
            padding-left: 1.2rem;
        }

        #description-container li {
            margin-bottom: 0.5rem;
        }

        /* Scrollbar styling for better UX */
        #chat::-webkit-scrollbar,
        #code-response-container::-webkit-scrollbar {
            width: 8px;
        }

        #chat::-webkit-scrollbar-thumb,
        #code-response-container::-webkit-scrollbar-thumb {
            background-color: rgba(74, 144, 226, 0.5);
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <header>ðŸ’¬ Code_Exe</header>

    <div id="chat">
        <div class="message bot">ðŸ¤– Hello! How can I help you today?</div>
    </div>

    <div id="input-area">
        <textarea id="input" placeholder="Type your message..."></textarea>
        <button onclick="sendPrompt()">Send</button>
    </div>

    <!-- Code response section -->
    <section id="code-response-container" style="display:none;">
        <button class="copy-btn" onclick="copyCode()">Copy Code</button>
        <pre id="code-block"></pre>
    </section>

    <!-- Description/Explanation section -->
    <section id="description-container" style="display:none;">
        <h3>Explanation</h3>
        <ul id="description-list"></ul>
    </section>

    <script>
        const vscode = acquireVsCodeApi?.() || null;
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const codeContainer = document.getElementById('code-response-container');
        const codeBlock = document.getElementById('code-block');
        const descriptionContainer = document.getElementById('description-container');
        const descriptionList = document.getElementById('description-list');

        function appendMessage(sender, text) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            // Hide code/description when a new message comes in by default
            hideCodeResponse();
            hideDescription();
        }

        function sendPrompt() {
            const prompt = input.value.trim();
            if (!prompt) return;
            appendMessage('user', "ðŸ§‘ " + prompt);

            if (vscode) {
                vscode.postMessage({ command: 'prompt', value: prompt });
            } else {
                // Demo fallback: simulate bot response
                setTimeout(() => {
                    appendMessage('bot', "ðŸ¤– This is a simulated reply.");
                    // Optionally show code or explanation UI with dummy content here for demo
                }, 800);
            }

            input.value = '';
        }

        // Press Enter to send, Shift + Enter for newline
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendPrompt();
            }
        });

        // Listen for bot answer or code explanation messages
        window.addEventListener('message', event => {
            const message = event.data;
            if (message.command === 'answer') {
                appendMessage('bot', "ðŸ¤– " + message.value);
                // Optionally hide code/explanation when normal answer arrives
                hideCodeResponse();
                hideDescription();
            }
            // New commands to show code or explanation UI
            else if (message.command === 'code') {
                showCodeResponse(message.value);
            }
            else if (message.command === 'explanation') {
                showDescription(message.value);
            }
        });

        // Show code response UI with formatted text
        function showCodeResponse(codeText) {
            codeBlock.textContent = codeText;
            codeContainer.style.display = 'block';
        }

        function hideCodeResponse() {
            codeContainer.style.display = 'none';
            codeBlock.textContent = '';
        }

        // Show explanation list (expects an array of strings)
        function showDescription(items) {
            if (!Array.isArray(items)) return;
            descriptionList.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                descriptionList.appendChild(li);
            });
            descriptionContainer.style.display = 'block';
        }

        function hideDescription() {
            descriptionContainer.style.display = 'none';
            descriptionList.innerHTML = '';
        }

        // Copy code block to clipboard
        function copyCode() {
            if (!codeBlock.textContent) return;
            navigator.clipboard.writeText(codeBlock.textContent).then(() => {
                alert("Code copied to clipboard!");
            }, () => {
                alert("Failed to copy code.");
            });
        }
    </script>

</body>

</html>
